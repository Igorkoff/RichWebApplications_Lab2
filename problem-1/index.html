<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Phone Directory</title>
  </head>
  <body>
    <div class="container">
        <div class="container d-flex justify-content-center my-3">
            <h1>Phone Directory</h1>
        </div>
        <form>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <input type="text" id="inputContactName" class="form-control" placeholder="Contact Name">
                </div>
                <div class="col-auto">
                    <input type="number" id="inputPhoneNumber" class="form-control" placeholder="Phone Number">
                </div>
                <div class="col-auto">
                    <input type="email" id="inputEmailAddress" class="form-control" placeholder="Email Address">
                </div>
                <div class="col-auto">
                    <button type="button" id="inputAddContact" class="btn btn-primary">Add Contact</button>
                </div>
                <div class="col">
                    <div class="float-end">
                        <input type="number" id="inputSearch" class="form-control" placeholder="Search">
                    </div>
                </div>
              </div>
        </form>

        <hr class="my-5">

        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Contact Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Email Address</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Igor</td>
                <td>098 331 4057</td>
                <td>igor@mail.com</td>
              </tr>
            </tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Error!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="error-text"></p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
